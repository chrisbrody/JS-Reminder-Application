<!DOCTYPE html>
<html>
<head>
	<title>Reminder Application</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<!-- Reminders and Count -->
	<section id="header">
		<div>Reminders</div>
		<div id="remindCount"></div>
	</section>

	<section id="currentReminders">
		<!-- show current reminders -->
		<div id="showCurrentReminders">
			
		</div>

		<br>
		<!-- add new reminder -->
		<form>
			<input type="text" name="newReminder" id="newReminder" class="form-control" autofocus>
			<br>
			<button onclick="newReminders(this.form)" type="button">Add Reminder</button>
		</form>
	</section>

	<section id="completeReminders">
		<div>
			<a href="#">Show Completed</a>
		</div>
	</section>



	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
